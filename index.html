<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EGGnificent Order Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7F8KJ3RJKW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-7F8KJ3RJKW');
  </script>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Canvas Confetti for Animation -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fff8e1 0%, #fed7aa 50%, #ffedcc 100%); /* Eggshell to yolk fade for modern vibe */
      color: #333;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #d97706;
      text-shadow: 0 2px 4px rgba(217, 119, 6, 0.2); /* Soft orange glow */
      margin-bottom: 30px;
      animation: fadeInDown 0.8s ease-out;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent white for modern card feel */
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(217, 119, 6, 0.1); /* Subtle shadow for depth */
    }
    input, select, textarea {
      padding: 12px 10px; /* Slightly more padding for modern touch */
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      transition: border-color 0.3s ease; /* Smooth focus */
    }
    input:focus, select:focus, textarea:focus {
      border-color: #f59e0b; /* Orange glow on focus */
      outline: none;
    }
    input[readonly], textarea[readonly] {
      background-color: #f3f3f3;
    }
    button {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); /* Gradient for depth */
      color: white;
      padding: 14px; /* Taller for thumb-friendly mobile */
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease; /* Smooth hover */
      position: relative;
      overflow: hidden;
    }
    button:hover {
      transform: translateY(-2px); /* Lift on hover */
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4); /* Orange shadow */
    }
    button:active {
      transform: translateY(0); /* Press down */
    }
    #message {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth show */
    }
    #message[style*="âœ…"] {
      opacity: 1;
      transform: scale(1.05);
      color: #10b981; /* Green for success */
    }
    /* Loading Spinner in Button */
    button.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Van Animation on Success */
    .van-animation {
      position: fixed;
      top: 50%;
      left: -100px;
      font-size: 4em;
      z-index: 1000;
      animation: driveAway 3s ease-out forwards;
    }
    @keyframes driveAway {
      0% { transform: translateX(0) rotate(0deg); opacity: 1; }
      100% { transform: translateX(calc(100vw + 100px)) rotate(5deg); opacity: 0; }
    }
    /* Confetti */
    .confetti {
      pointer-events: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    /* Recurring Checkbox Styling */
    #recurring-toggle {
      margin-right: 8px;
    }
    #recurring {
      margin-left: 24px;
      transition: margin-left 0.3s ease;
    }
    /* PayShap QR Styling */
    #payShapQR {
      text-align: center;
      margin-top: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
    }
    #payShapQR canvas {
      margin: 10px 0;
    }

    /* Enhanced Pricing Display for Maximum Clarity */
    #pricing {
      text-align: center;
      margin-top: 15px;
      padding: 20px;
      border-radius: 16px;
      font-weight: bold;
      animation: fadeInUp 0.5s ease-out;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #total {
      font-size: 2em; /* Extra large for unmissable visibility */
      color: #d97706; /* Bold orange by default */
      font-weight: bold;
      margin-top: 8px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }
    #loyalty-status {
      color: #d97706;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 0.9em;
    }

    /* Simple Dark Theme for Black Friday (applied via JS class) */
    body.bf-mode {
      background: #121212; /* Dark background */
      color: #e0e0e0; /* Light text */
    }
    body.bf-mode h1 {
      color: #ff6b35; /* Brighter orange for dark mode */
    }
    body.bf-mode form {
      background: rgba(255, 255, 255, 0.05); /* Dark semi-transparent */
      color: #e0e0e0;
    }
    body.bf-mode input, body.bf-mode select, body.bf-mode textarea {
      background: #1e1e1e;
      border-color: #333;
      color: #e0e0e0;
    }
    body.bf-mode input::placeholder, body.bf-mode textarea::placeholder {
      color: #888;
    }
    body.bf-mode input:focus, body.bf-mode select:focus, body.bf-mode textarea:focus {
      border-color: #ff6b35;
    }
    body.bf-mode button {
      background: linear-gradient(135deg, #ff6b35 0%, #e55a2b 100%); /* Darker orange gradient */
    }
    body.bf-mode button:hover {
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
    }
    body.bf-mode #pricing {
      background: #2a2a2a; /* Solid dark gray for strong contrast */
      border: 2px solid #ff6b35; /* Thick orange border */
      color: #fff; /* White text base */
      padding: 25px; /* More padding for breathing room */
      box-shadow: 0 6px 25px rgba(255, 107, 53, 0.3); /* Glowing orange shadow */
    }
    body.bf-mode #loyalty-status {
      color: #ff6b35;
    }
    body.bf-mode #total {
      color: #fff; /* Pure white for max visibility */
      font-size: 2.2em; /* Huge in dark mode */
      text-shadow: 0 0 15px #ff6b35, 0 2px 4px rgba(0, 0, 0, 0.5); /* Bright orange glow + dark shadow */
    }
    body.bf-mode #message[style*="âœ…"] {
      color: #10b981;
    }
    .bf-banner {
      background: #ff6b35;
      color: #000;
      text-align: center;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 20px;
      display: none; /* Hidden by default, shown via JS */
    }
  </style>
</head>
<body>
  

  <h1>ðŸ¥š EGGnificent Orders</h1>
  <form id="orderForm">
    <input type="text" id="name" placeholder="ðŸ‘¤ Full Name" required autocomplete="name" />
    <input type="tel" id="phone" placeholder="ðŸ“± Phone Number" required autocomplete="tel" />
    <select id="quantity" required>
      <option value="">ðŸ¥š Select Quantity</option>
      <option value="1 Tray">1 Tray</option>
      <option value="2 Trays">2 Trays</option>
      <option value="3 Trays">3 Trays</option>
      <option value="4 Trays">4 Trays</option>
      <option value="5 Trays">5 Trays</option>
      <option value="6 Trays">6 Trays</option>
      <option value="7 Trays">7 Trays</option>
      <option value="8 Trays">8 Trays</option>
      <option value="9 Trays">9 Trays</option>
      <option value="10 Trays">10 Trays</option>
    </select>
    <select id="payment" required>
      <option value="">ðŸ’³ Select Payment Method</option>
      <option value="Cash">Cash</option>
      <option value="Card">Card</option>
      <!-- <option value="PayShap">PayShap</option> --> <!--Commenting out for now since its creating issues in the build -->
    </select>
    <select id="delivery" required>
      <option value="">ðŸšš Select Delivery Option</option>
      <option value="Delivery">Delivery</option>
      <option value="Collection">Collection</option>
    </select>
    <div style="margin-left: 20px;">
      <label>
        <input type="checkbox" id="recurring-toggle" />
        <span style="font-weight: bold; color: #d97706;">Make this recurring?</span>
      </label>
      <select id="recurring" style="display: none; margin-top: 5px; margin-left: 20px;">
        <option value="">Choose frequency...</option>
        <option value="weekly">Weekly</option>
        <option value="bi-weekly">Bi-weekly</option>
        <option value="monthly">Monthly</option>
      </select>
    </div>
    <textarea id="address" placeholder="ðŸ  Delivery Address" required autocomplete="street-address"></textarea>
    <textarea id="notes" placeholder="ðŸ“ Example: 'Bring change for XXX amount' or 'Please deliver at 17h00'" required></textarea>
    <button type="submit" id="submitBtn">Submit Order</button>
  </form>
  <div id="pricing">
    <div id="loyalty-status">Loyalty: 0/12 trays to freebie</div>
    <div id="total">Total: R0.00</div>
  </div>
  <p id="message"></p>
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwi8uc_Zc0JYv-1sOfpTJlUSo8SHORCJJ7I_ILrahd8ONzhN_9ARLRRUa26AZCnUD5W/exec";
    const form = document.getElementById("orderForm");
    const deliverySelect = document.getElementById("delivery");
    const addressInput = document.getElementById("address");
    const submitBtn = document.getElementById("submitBtn");
    const recurringToggle = document.getElementById("recurring-toggle");
    const recurringSelect = document.getElementById("recurring");
    const paymentSelect = document.getElementById("payment");
    // Toggle recurring dropdown
    recurringToggle.addEventListener("change", () => {
      recurringSelect.style.display = recurringToggle.checked ? "block" : "none";
      getPricing(); // Recalc if pricing affects recurring
    });
    // Black Friday Check
    function isBlackFriday() {
      const today = new Date();
      const bfStart = new Date('2025-11-28');
      const bfEnd = new Date('2025-11-30');
      return today >= bfStart && today <= bfEnd;
    }
    // Pricing & Loyalty function (returns calc values for display/submit)
    function getPricing() {
      const quantity = document.getElementById("quantity").value;
      const delivery = document.getElementById("delivery").value;
      const payment = document.getElementById("payment").value;
      const recurring = recurringToggle.checked ? document.getElementById("recurring").value : "one-time";
      const address = document.getElementById("address").value.toLowerCase(); // For suburb check
     
      if (!quantity || !delivery || !payment) {
        document.getElementById("total").textContent = "Total: R0.00";
        document.getElementById("loyalty-status").textContent = "";
        return { total: 0, loyaltyDiscount: 0, pointsEarned: 0, loyaltyStatus: "" };
      }
     
      let trays = parseInt(quantity.match(/\d+/)?.[0] || 0); // Extract number from "2 Trays"
      let base = isBlackFriday() ? (trays * 59) : (trays * 65); // BF override: R59/tray
      let deliveryFee = 0;
      let paymentFee = 0;
      let loyaltyDiscount = 0;
      let loyaltyStatus = "";
     
      if (delivery === "Delivery" && (
        address.includes("eldorado park") || address.includes("eldos") ||
        address.includes("klipspruit west") || address.includes("klipspruit")
      )) {
        deliveryFee = 0;
      } else if (delivery === "Delivery") {
        deliveryFee = 20; // Standard fee outside free zones
      }
     
      // Loyalty logic (commented/skipped on BF)
      if (!isBlackFriday()) {
        loyaltyStatus = "Loyalty: 0/12 trays to freebie";
      } // else: loyaltyStatus remains "", hiding it
     
      let total = base + deliveryFee + paymentFee - loyaltyDiscount;
      document.getElementById("total").textContent = `Total: R${total.toFixed(2)}${isBlackFriday() ? ' (BF Special! ðŸ’¥)' : ''}`;
      document.getElementById("loyalty-status").textContent = loyaltyStatus;
     
      return {
        total: total,
        loyaltyDiscount: loyaltyDiscount,
        pointsEarned: trays,
        loyaltyStatus: loyaltyStatus
      };
    }
    // Listen for changes
    document.getElementById("phone").addEventListener("blur", getPricing);
    document.getElementById("quantity").addEventListener("change", getPricing);
    document.getElementById("delivery").addEventListener("change", getPricing);
    document.getElementById("payment").addEventListener("change", getPricing);
    document.getElementById("recurring").addEventListener("change", getPricing);
    document.getElementById("address").addEventListener("blur", getPricing);
    // Call on load
    window.addEventListener("load", () => {
      getPricing();
      // Apply BF dark theme on load
      if (isBlackFriday()) {
        document.body.classList.add('bf-mode');
        document.getElementById('bfBanner').style.display = 'block';
      }
    });
    // Automatically set the address when "Collection" is selected
    deliverySelect.addEventListener("change", () => {
      if (deliverySelect.value === "Collection") {
        addressInput.value = "No 17 Lucas Street Ext 9 Eldorado Park 1811";
        addressInput.readOnly = true;
      } else {
        addressInput.value = "";
        addressInput.readOnly = false;
      }
      getPricing(); // Recalc after change
    });
     // Commenting the QR section out its not working
    /*/ PayShap QR on Payment Select
    paymentSelect.addEventListener("change", () => { -->
      if (paymentSelect.value === "PayShap") {
        // Generate QR on payment select (immediate, larger 200x200 for easy scan)
        const shapId = '+27-832000088'; // Your cellphone ShapID (e.g., '0821234567')
        const refNum = 'EGG-' + Date.now().toString().slice(-4); // Simple ref (e.g., EGG-4567)
        const amount = document.getElementById("total").textContent.replace(/[^0-9.]/g, ''); // Extract R130 to 130
        const qrText = 'payShap://pay?shapId=' + shapId + '&amount=' + amount + '&reference=' + refNum;
        const qrContainer = document.getElementById("payShapQR") || document.createElement('div');
        qrContainer.id = "payShapQR";
        qrContainer.innerHTML = '<p style="font-weight: bold; color: #d97706;">Scan to Pay via PayShap:</p>';
        new QRCode(qrContainer, {
          text: qrText,
          width: 200, // Larger for easy scan
          height: 200,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
        document.body.appendChild(qrContainer);
      } else if (document.getElementById("payShapQR")) {
        document.getElementById("payShapQR").remove(); // Hide QR for other payments
      }
    }); */
    // Stylish submit with animation
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        quantity: document.getElementById("quantity").value,
        payment: document.getElementById("payment").value,
        delivery: document.getElementById("delivery").value,
        recurring: recurringToggle.checked ? document.getElementById("recurring").value : "one-time", // Capture recurring
        address: document.getElementById("address").value.trim(),
        notes: document.getElementById("notes").value.trim()
      };
      // Calc pricing & set data fields
      const pricing = getPricing();
      data.total = pricing.total;
      data.loyaltyDiscount = pricing.loyaltyDiscount;
      data.pointsEarned = pricing.pointsEarned;
      data.loyaltyStatus = pricing.loyaltyStatus;
      // Track event (add recurring)
      gtag('event', 'order_submit', {
        'quantity': data.quantity,
        'payment': data.payment,
        'delivery': data.delivery,
        'recurring': data.recurring,
        'total': data.total
      });
      // Stylish submit: Disable button, show loading
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      submitBtn.textContent = 'Delivering...';
      // Show success after short delay
      setTimeout(() => {
        document.getElementById("message").textContent = "âœ… Order submitted successfully!";
        form.reset();
        addressInput.readOnly = false;
        // Van animation
        const van = document.createElement('div');
        van.innerHTML = 'ðŸšðŸ¥šðŸ¥šðŸ¥š'; // Van with eggs
        van.className = 'van-animation';
        document.body.appendChild(van);
        setTimeout(() => van.remove(), 3000);
        // Confetti burst
        if (typeof confetti !== 'undefined') {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#f59e0b', '#d97706', '#fff8e1', '#10b981']
          });
        }
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
        submitBtn.textContent = 'Submit Order';
      }, 1500);
      // Fetch (only if data is validâ€”prevent dupes/empties)
      if (data.name && data.phone && data.quantity) {
        fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'text/plain;charset=utf-8' },
          mode: 'no-cors' // Silent CORS for submit
        })
        .then(() => {
          // No .json() â€“ no-cors blocks read, but data saves
        })
        .catch(err => {
          console.error("Silent fetch issue:", err);
        });
      } else {
        console.warn("Invalid dataâ€”skipping submit");
      }
    });
  </script>
